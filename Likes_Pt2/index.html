<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="container">
            <h1>
                Network
            </h1>
        </div>
    </nav>
    <main>
        <h1 id="feed">Your Feed</h1>
        <div class="container flexed">
            <div id="col-left" class="column">
                <div class="flexed">
                    <img src="./images/user-circle.png" alt="user icon">
                </div>
                <div id="avatar">
                    <a href="#">Add an avatar</a>
                </div>
                <div class="flexed">
                    <h2 id="username">James Does</h2>
                </div>
            </div>
            <div id="col-right" class="column">
                <div class="row">
                    <div class="rowtop flexed">
                        <h2>Neil M</h2>
                        <p>9 Likes</p>
                        <button>Like</button>
                    </div>
                    <div class="rowbot">
                        <p>I just set up this new Discord bot. Let me know what y'all think. <a href="">link</a></p>
                    </div>
                </div>
                <div class="row">
                    <div class="rowtop flexed">
                        <h2>Nichole K</h2>
                        <p>12 Likes</p>
                        <button>Like</button>
                    </div>
                    <div class="rowbot">
                        <p>Just finished my <a href="">next comic,</a> check it out.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="rowtop flexed">
                        <h2>Jim R</h2>
                        <p>9 Likes</p>
                        <button>Like</button>
                    </div>
                    <div class="rowbot">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
